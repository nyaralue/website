<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Nyara Luxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="Nyara_Home_Visiting_Card-removebg-preview.png" type="image/png">
    <style>
        /* Grid View Specific Styles */
        .products-grid-page {
            min-height: 100vh;
            padding: 2rem 0;
            background-image: url('create_co1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
        }

        .products-grid-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Nyara_Home_Visiting_Card-removebg-preview.png" alt="Nyara Luxe Logo" class="logo-image">
                <div class="logo-text">
                    <h1>NYARA</h1>
                    <p>LUXE</p>
                </div>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="products-grid.html" class="nav-link active"><i class="fas fa-couch"></i> Products</a>
            </nav>
        </div>
    </header>

    <main class="products-grid-page">
        <div class="container">
            <a href="/" class="back-to-home">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <h2 class="section-title">All Products</h2>

            <div class="category-filter animate-on-scroll">
                <button class="filter-btn active" data-category="all"><i class="fas fa-th-large"></i> All
                    Products</button>
                <!-- Categories will be loaded dynamically -->
            </div>

            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Ecommerce Modal -->
    <div id="ecommerce-modal" class="ecommerce-modal">
        <div class="ecommerce-modal-content">
            <button class="close-ecommerce-modal" id="close-ecommerce-modal">&times;</button>
            <h3 id="ecommerce-modal-title">Select Platform</h3>
            <div id="ecommerce-platforms" class="ecommerce-platforms">
                <!-- Platforms will be added here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Nyara Luxe</h3>
                    <p>Premium interior design solutions for modern living.</p>

                </div>
                <div class="footer-section">
                    <h4>Contact Us</h4>
                    <p><i class="fas fa-map-marker-alt"></i> F-65, Lane 3, Rajouri Garden, New Delhi, 110027</p>
                    <p><i class="fas fa-envelope"></i> info@nyaraluxe.com</p>
                    <div class="contact-social-icons">
                        <a href="https://www.facebook.com/share/17pgyemwkF/" target="_blank"
                            class="social-icon facebook"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/nyaraluxe.in?igsh=M3JsamFmNjZ4cm51" target="_blank"
                            class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://wa.me/917690082033" target="_blank" class="social-icon whatsapp"><i
                                class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Nyara Luxe. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="products-grid.js"></script>
</body>

</html>
