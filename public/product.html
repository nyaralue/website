<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Nyara Luxe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="Nyara_Home_Visiting_Card-removebg-preview.png" type="image/png">
    <style>
        /* Product Detail Page Styles */
        .product-detail-page {
            min-height: 100vh;
            padding: 2rem 0 4rem;
            background: var(--bg-primary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted-moss);
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--deep-olive);
            transform: translateX(-5px);
        }

        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        /* Product Gallery */
        .product-gallery {
            position: relative;
        }

        .product-main-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-main-image img,
        .product-main-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-thumbnails {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .product-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .product-thumbnail.active,
        .product-thumbnail:hover {
            opacity: 1;
            border-color: var(--deep-olive);
        }

        .product-thumbnail img,
        .product-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--muted-moss);
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
        }

        /* Product Info */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .product-category-badge {
            display: inline-block;
            background: var(--deep-olive);
            color: var(--warm-off-white);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: fit-content;
        }

        .product-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--deep-olive);
            line-height: 1.2;
        }

        .product-sku {
            font-size: 0.9rem;
            color: var(--muted-moss);
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-olive);
        }

        .product-description {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-line;
        }

        .product-description h4 {
            color: var(--deep-olive);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        /* Buy Buttons */
        .buy-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .buy-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .buy-button.amazon {
            background: #ff9900;
            color: #000;
        }

        .buy-button.amazon:hover {
            background: #e68a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.3);
        }

        .buy-button.flipkart {
            background: #2874f0;
            color: #fff;
        }

        .buy-button.flipkart:hover {
            background: #1a5dc5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 116, 240, 0.3);
        }

        .buy-button.meesho {
            background: #f43397;
            color: #fff;
        }

        .buy-button.meesho:hover {
            background: #d62a84;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 51, 151, 0.3);
        }

        .buy-button.disabled {
            background: #ccc;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .buy-button.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .buy-button img {
            height: 24px;
            width: auto;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
            }

            .product-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .product-detail-container {
                padding: 1.5rem;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .product-thumbnail {
                width: 60px;
                height: 60px;
            }
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: var(--muted-moss);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--soft-stone);
            border-top-color: var(--deep-olive);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-container i {
            font-size: 4rem;
            color: var(--muted-moss);
            margin-bottom: 1rem;
        }

        .error-container h2 {
            color: var(--deep-olive);
            margin-bottom: 0.5rem;
        }

        .error-container p {
            color: var(--muted-moss);
            margin-bottom: 2rem;
        }

        .error-container a {
            color: var(--deep-olive);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Nyara_Home_Visiting_Card-removebg-preview.png" alt="Nyara Luxe Logo" class="logo-image">
                <div class="logo-text">
                    <h1>NYARA</h1>
                    <p>LUXE</p>
                </div>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="products-grid.html" class="nav-link"><i class="fas fa-couch"></i> Products</a>
            </nav>
        </div>
    </header>

    <main class="product-detail-page">
        <div class="container">
            <a href="products-grid.html" class="back-link" data-testid="back-to-products">
                <i class="fas fa-arrow-left"></i>
                Back to Products
            </a>

            <div id="product-content" data-testid="product-content">
                <!-- Loading State -->
                <div class="loading-container" id="loading-state" data-testid="loading-state">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 1rem;">Loading product details...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Nyara Luxe</h3>
                    <p>Premium interior design solutions for modern living.</p>
                </div>
                <div class="footer-section">
                    <h4>Contact Us</h4>
                    <p><i class="fas fa-map-marker-alt"></i> F-65, Lane 3, Rajouri Garden, New Delhi, 110027</p>
                    <p><i class="fas fa-envelope"></i> info@nyaraluxe.com</p>
                    <div class="contact-social-icons">
                        <a href="https://www.facebook.com/share/17pgyemwkF/" target="_blank" class="social-icon facebook"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/nyaraluxe.in?igsh=M3JsamFmNjZ4cm51" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://wa.me/917690082033" target="_blank" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Nyara Luxe. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE = '/api';

        // Get product ID from URL
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Category display name mapping
        const categoryDisplayNames = {
            'table-lamp': 'Table Lamps',
            'garden-lights': 'Garden & Pendant Lights',
            'wall-lights': 'Wall Lights',
            'chandelier': 'Chandeliers'
        };

        // Load product details
        async function loadProduct() {
            const productId = getProductId();
            const contentContainer = document.getElementById('product-content');

            if (!productId) {
                showError('No product ID provided');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/product/${productId}`);
                
                if (!response.ok) {
                    throw new Error('Product not found');
                }

                const product = await response.json();
                displayProduct(product);
                
                // Update page title
                document.title = `${product.name} - Nyara Luxe`;

            } catch (error) {
                console.error('Error loading product:', error);
                showError('Product not found or failed to load');
            }
        }

        // Display product details
        function displayProduct(product) {
            const contentContainer = document.getElementById('product-content');
            const media = product.media && product.media.length > 0 ? product.media : [];
            const mainMedia = media[0] || null;

            // Check if main media is video
            const isMainVideo = mainMedia && (mainMedia.includes('.mp4') || mainMedia.includes('.mov') || mainMedia.includes('.avi') || mainMedia.includes('.webm'));

            let mainMediaHtml = '';
            if (mainMedia) {
                if (isMainVideo) {
                    mainMediaHtml = `<video src="${mainMedia}" autoplay muted loop playsinline></video>`;
                } else {
                    mainMediaHtml = `<img src="${mainMedia}" alt="${product.name}">`;
                }
            } else {
                mainMediaHtml = `<div class="no-image-placeholder"><i class="fas fa-lightbulb"></i></div>`;
            }

            // Generate thumbnails
            let thumbnailsHtml = '';
            if (media.length > 1) {
                thumbnailsHtml = media.map((m, index) => {
                    const isVideo = m.includes('.mp4') || m.includes('.mov') || m.includes('.avi') || m.includes('.webm');
                    const activeClass = index === 0 ? 'active' : '';
                    if (isVideo) {
                        return `<div class="product-thumbnail ${activeClass}" onclick="changeMainMedia('${m}', true, this)" data-testid="thumbnail-${index}">
                            <video src="${m}" muted></video>
                        </div>`;
                    } else {
                        return `<div class="product-thumbnail ${activeClass}" onclick="changeMainMedia('${m}', false, this)" data-testid="thumbnail-${index}">
                            <img src="${m}" alt="Thumbnail ${index + 1}">
                        </div>`;
                    }
                }).join('');
            }

            // Generate buy buttons
            let buyButtonsHtml = '';
            
            if (product.amazonLink) {
                buyButtonsHtml += `
                    <a href="${product.amazonLink}" target="_blank" class="buy-button amazon" data-testid="buy-amazon">
                        <img src="amazon-logo.png" alt="Amazon" onerror="this.style.display='none'">
                        Buy on Amazon
                    </a>`;
            }

            if (product.flipkartLink) {
                buyButtonsHtml += `
                    <a href="${product.flipkartLink}" target="_blank" class="buy-button flipkart" data-testid="buy-flipkart">
                        <img src="flipkart-logo.png" alt="Flipkart" onerror="this.style.display='none'">
                        Buy on Flipkart
                    </a>`;
            }

            if (product.meeshoLink) {
                buyButtonsHtml += `
                    <a href="${product.meeshoLink}" target="_blank" class="buy-button meesho" data-testid="buy-meesho">
                        <img src="meesho-logo.png" alt="Meesho" onerror="this.style.display='none'">
                        Buy on Meesho
                    </a>`;
            }

            if (!buyButtonsHtml) {
                buyButtonsHtml = '<p style="color: var(--muted-moss);">No purchase links available at the moment.</p>';
            }

            const categoryDisplay = categoryDisplayNames[product.category] || product.category;

            contentContainer.innerHTML = `
                <div class="product-detail-container" data-testid="product-detail">
                    <div class="product-gallery">
                        <div class="product-main-image" id="main-media-container" data-testid="product-main-image">
                            ${mainMediaHtml}
                        </div>
                        ${media.length > 1 ? `<div class="product-thumbnails" data-testid="product-thumbnails">${thumbnailsHtml}</div>` : ''}
                    </div>

                    <div class="product-info">
                        <span class="product-category-badge" data-testid="product-category">${categoryDisplay}</span>
                        <h1 class="product-title" data-testid="product-title">${product.name}</h1>
                        ${product.sku ? `<p class="product-sku" data-testid="product-sku">SKU: ${product.sku}</p>` : ''}
                        <p class="product-price" data-testid="product-price">â‚¹${parseFloat(product.price).toLocaleString()}</p>
                        
                        <div class="product-description" data-testid="product-description">
                            ${product.description || 'No description available.'}
                        </div>

                        <div class="buy-buttons" data-testid="buy-buttons">
                            ${buyButtonsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // Change main media
        function changeMainMedia(src, isVideo, thumbnailElement) {
            const mainContainer = document.getElementById('main-media-container');
            
            // Update active thumbnail
            document.querySelectorAll('.product-thumbnail').forEach(t => t.classList.remove('active'));
            thumbnailElement.classList.add('active');

            if (isVideo) {
                mainContainer.innerHTML = `<video src="${src}" autoplay muted loop playsinline></video>`;
            } else {
                mainContainer.innerHTML = `<img src="${src}" alt="Product Image">`;
            }
        }

        // Show error state
        function showError(message) {
            const contentContainer = document.getElementById('product-content');
            contentContainer.innerHTML = `
                <div class="error-container" data-testid="error-container">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>Oops!</h2>
                    <p>${message}</p>
                    <a href="products-grid.html">Browse all products</a>
                </div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>

</html>
